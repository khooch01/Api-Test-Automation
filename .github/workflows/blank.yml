name: API Test Automation

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Collection with Newman
      run: newman run path/to/your/postman_collection.json

    - name: Send Slack Notification
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"Newman tests failed"}' ${{ secrets.SLACK_WEBHOOK_URL }}
