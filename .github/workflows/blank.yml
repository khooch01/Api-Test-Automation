name: API Test Automation

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Collection with Newman
      run: newman run collections/User.postman_collection.json

    - name: Send Slack Notification on Failure
      if: failure()
      env:
        SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_TOKEN }}
      run: |
        curl -X POST -H "Authorization: Bearer $SLACK_OAUTH_TOKEN" -H 'Content-type: application/json' --data '{"text":"Newman tests failed"}' https://slack.com/api/chat.postMessage?channel=C07CB7C76DD
